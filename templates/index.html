<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Integrales Online</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- MathJax -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Calculadora de Integrales <span class="highlight">Pro</span></h1>
                <button id="btn-history-toggle" class="btn-history">
                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Historial
                </button>
            </div>
            <p>Resuelve integrales indefinidas y definidas paso a paso, con gráficas duales.</p>
        </header>

        <!-- Sidebar Historial -->
        <aside id="history-panel" class="history-panel hidden">
            <div class="history-header">
                <h3>Últimas Integrales</h3>
                <button id="btn-close-history" class="btn-close">×</button>
            </div>
            <div id="history-list" class="history-list"></div>
        </aside>

        <main>
            <!-- Sección de Entrada de Datos -->
            <section class="calculator-section">
                <div class="input-display">
                    <label for="function-input">Función \( f(x) \)</label>
                    <div class="input-wrapper">
                        <span class="integral-symbol">∫</span>
                        <input type="text" id="function-input" placeholder="ej. x^2 + 2*x" autocomplete="off">
                        <span class="dx">dx</span>
                    </div>
                </div>

                <div class="options-container">
                    <div class="form-group">
                        <label for="integral-type">Tipo de Integral</label>
                        <select id="integral-type">
                            <option value="indefinite">Integral Indefinida</option>
                            <option value="definite">Integral Definida</option>
                        </select>
                    </div>

                    <div class="form-group bounds-group" id="bounds-group" style="display: none;">
                        <label>Límites de Integración</label>
                        <div class="bounds-inputs">
                            <input type="text" id="lower-limit" placeholder="Lím. Inf (a)" autocomplete="off">
                            <input type="text" id="upper-limit" placeholder="Lím. Sup (b)" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="graph-range">Rango Gráfica (X)</label>
                        <select id="graph-range">
                            <option value="-5,5">-5 a 5</option>
                            <option value="-10,10" selected>-10 a 10</option>
                            <option value="-20,20">-20 a 20</option>
                            <option value="-50,50">-50 a 50</option>
                        </select>
                    </div>
                </div>

                <!-- Teclado en Pantalla Libre de Jinja Tags -->
                <div class="keypad">
                    <!-- Fila 1 - Funciones y Operaciones Avanzadas -->
                    <button class="key func" data-val="sqrt(">√</button>
                    <button class="key func" data-val="/">a/b</button>
                    <button class="key func" data-val="abs(">|x|</button>
                    <button class="key func" data-val="sin(">sin</button>
                    <button class="key func" data-val="cos(">cos</button>
                    <button class="key func" data-val="tan(">tan</button>
                    <button class="key action btn-backspace" id="btn-backspace">⌫</button>

                    <!-- Fila 2 - Funciones Inversas y Logaritmos -->
                    <button class="key func" data-val="log(">log</button>
                    <button class="key func" data-val="ln(">ln</button>
                    <button class="key func" data-val="exp(">e^x</button>
                    <button class="key func" data-val="asin(">asin</button>
                    <button class="key func" data-val="acos(">acos</button>
                    <button class="key var" data-val="pi">π</button>
                    <button class="key var" data-val="e">e</button>

                    <!-- Fila 3 - Números y Paréntesis -->
                    <button class="key num" data-val="7">7</button>
                    <button class="key num" data-val="8">8</button>
                    <button class="key num" data-val="9">9</button>
                    <button class="key op" data-val="(">(</button>
                    <button class="key op" data-val=")">)</button>
                    <button class="key var" data-val="x">x</button>
                    <button class="key op" data-val="*">*</button>

                    <!-- Fila 4 -->
                    <button class="key num" data-val="4">4</button>
                    <button class="key num" data-val="5">5</button>
                    <button class="key num" data-val="6">6</button>
                    <button class="key op" data-val="^">^</button>
                    <button class="key op" data-val="-">-</button>
                    <button class="key op" data-val="+">+</button>
                    <button class="key op" data-val=",">,</button>

                    <!-- Fila 5 -->
                    <button class="key num" data-val="1">1</button>
                    <button class="key num" data-val="2">2</button>
                    <button class="key num" data-val="3">3</button>
                    <button class="key num" data-val="0">0</button>
                    <button class="key num" data-val=".">.</button>
                    <button class="key action btn-clear" id="btn-clear">AC</button>
                    <button class="key action btn-solve" id="btn-solve">
                        <span id="solve-text">RESOLVER</span>
                        <div id="solve-spinner" class="spinner hidden"></div>
                    </button>
                </div>
            </section>

            <!-- Resultados -->
            <section class="results-section" id="results-section" style="display: none;">
                <div id="error-alert" class="alert error" style="display: none;"></div>

                <div class="result-card">
                    <div class="card-header-flex">
                        <h3>Resultado Final</h3>
                        <button id="btn-copy" class="btn-copy">Copiar LaTeX</button>
                    </div>
                    <div id="final-result" class="math-display"></div>
                </div>

                <div class="result-card steps-card">
                    <h3>Pasos de Resolución Dinámicos</h3>
                    <div id="steps-list" class="steps-content"></div>
                </div>

                <div class="result-card graph-card">
                    <div class="card-header-flex">
                        <h3>Análisis Gráfico</h3>
                        <div class="graph-toggle">
                            <label>Función f(x)</label>
                            <label class="switch">
                                <input type="checkbox" id="dual-graph-switch">
                                <span class="slider round"></span>
                            </label>
                            <label>Antiderivada F(x)</label>
                        </div>
                    </div>
                    <div id="plot-container"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
